<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Timestamp Microservice</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
        color: #333;
        background-color: #f6f6f6;
      }

      .container {
        width: 100%;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      li {
        margin-bottom: 10px;
      }

      li,
      p {
        font-size: 18px;
      }

      code {
        font-size: 90%;
      }

      a {
        color: #006fc6;
      }
    </style>
  </head>

  <body>
    <script>
      const api_url = "http://localhost:3000/url";
      async function getPlanets() {
        const response = await fetch(api_url);
        const planets = await response.json();
        const { mercury, venus, earth, mars, jupiter, saturn, neptune } =
          planets;
        document.getElementById("earth").textContent = earth.lon.toFixed(2);
        document.getElementById("mars").textContent = mars.lon.toFixed(2);
        console.log(planets);
        console.log(mercury);
        console.log(venus);
        console.log(earth);
        console.log(mars);
        console.log(jupiter);
        console.log(saturn);
        console.log(neptune);
      }
      getPlanets();
    </script>

    <div class="container">
      <h1>Where are Earth and Mars ?</h1>
      <h2>Here are their longitudes, in heliocentric coordinates</h2>
      <p>
        earth : <span id="earth"></span><br />
        mars : <span id="mars"></span>
      </p>

      <p></p>
    </div>

    <div class="container">
      <hr />
      <h1>Insert Date</h1>
      <hr />

      <form action="/date" method="POST">
        <div class="form-group">
          <label for="date">Date</label>
          <input class="form-control" name="date" />
        </div>

        <!--Other fields-->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
